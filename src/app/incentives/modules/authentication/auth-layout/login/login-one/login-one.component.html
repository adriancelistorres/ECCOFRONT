<h5 class="card-title p-3">Ingresa tus credenciales</h5>
<form (submit)="login($event)">
    <div class="row mb-3">
        <div class="input-group">
            <div class="input-group-text">
                <i class="bi bi-person"></i>
            </div>
            <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" placeholder="Username" />
        </div>
    </div>
    <div class="row mb-3">
        <div class="input-group">
            <div class="input-group-text">
                <i class="bi bi-three-dots"></i>
            </div>
            <input type="password" class="form-control" [(ngModel)]="clave"  name="clave" placeholder="Password" />
        </div>
    </div>

        <label for="dni" class="mt-4 mb-2"
            style="display: block; text-align: center; font-size: 20px; color: aliceblue;"> DNI </label>
        <input type="text" class="form-control custom-input" id="usuario" [(ngModel)]="usuario" name="usuario">
        <label for="clave" class="mt-3 mb-2"
            style="display: block; text-align: center; font-size: 20px; color: aliceblue;">Contraseña </label>
        <input type="password" class="form-control custom-input" id="clave" [(ngModel)]="clave" name="clave">
    </div> -->
    <!-- <button type="submit" class="btn btn-primary d-block mx-auto mt-5 custom-button mb-4">Ingresar</button> -->
    <button type="submit" class="btn btn-primary m-3" [disabled]="isLoading">
        <span *ngIf="isLoading">
            <i class="fa fa-spinner fa-spin"></i> Cargando...
        </span>
        <span *ngIf="!isLoading">
            Ingresar
            <i class="bi bi-arrow-right-circle"></i>
        </span>
    </button>
    <div class="text-center fw-bolder">
        <a routerLink="">
            <i class="bi bi-arrow-left-circle"></i>
            REGRESAR
        </a>
    </div>
</form>
